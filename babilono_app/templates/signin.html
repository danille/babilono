{% extends 'base.html' %}
{% block title %}Logowanie{% endblock %}
{% block meat %}
    <header class="masthead">
        <div class="container">
            <img class="img-fluid" src="/static/img/profile.png" alt="" width="150">

            <div class="intro-text">
                <form class='login' method="post">
                    {% csrf_token %}
                    <div class="container col-md-4 offset-4">

                        <h2 class="form-signin-heading">Proszę zalogować się</h2>
                        <div class="form-group">
                            <label for="inputEmail" class="sr-only">Login</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="sr-only">Hasło</label>
                            {{ form.password }}
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj się!</button>
                        <p>Nie masz jeszcze konta? <a href="{% url 'pupil-signup' %}" style="color: white">Zarejestruj
                            się!</a></p>
                    </div>
                </form>
            </div>
        </div>
    </header>
{% endblock %}
